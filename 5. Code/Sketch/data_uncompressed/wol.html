<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Wake On Lan with ESP8266">
        <meta name="author" content="giltesa">
        <link rel="icon" href="favicon.svg">

        <title>Wake On Lan with ESP8266</title>

        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="text-center">

        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Equipments</h1>
            <p class="lead">Equipment available to turn on the network through a Wake On Lan</p>
        </div>

        <div class="container">
            <div class="card-deck mb-3 text-center">

                <!-- DEVICE 1 -->
                <div id="NAS" class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">NAS</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8"><button name="NAS" type="button" class="device btn btn-lg btn-block btn-muted">Turn On</button></div>
                            <div class="col-4"><button name="NAS" type="button" class="ping   btn btn-lg btn-block btn-muted">Ping</button></div>
                        </div>
                        <span class="feedback invisible" />
                    </div>
                </div>

                <!-- DEVICE 2 -->
                <div id="XPC" class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">XPC</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8"><button name="XPC" type="button" class="device btn btn-lg btn-block btn-muted">Turn On</button></div>
                            <div class="col-4"><button name="XPC" type="button" class="ping   btn btn-lg btn-block btn-muted">Ping</button></div>
                        </div>
                        <span class="feedback invisible" />
                    </div>
                </div>

            </div>
        </div>

        <script src="bootstrap.min.js"></script>
        <script src="jquery.min.js"></script>
        <script>
            $("button.device").click(function()
            {
                var $btn   = $(this);
                var $btnFb = $("#"+ $btn.attr('name')).find(".feedback");

                $.ajax({
                    url        : "ws",
                    type       : "POST",
                    data: {
                      "action" : "wol",
                      "device" : $btn.attr('name')
                    },
                    beforeSend: function()
                    {
                        $("button").attr("disabled", "disabled");
                        $btnFb.html("Turning on, please wait...");
                        $btnFb.removeClass("invisible");
                    },
                    success: function(data)
                    {
                        window.setTimeout(function()
                        {
                            $btnFb.html(data);
                            $btnFb.addClass("text-success");

                            window.setTimeout(function(){
                                window.location.reload(true);
                            }, 2000);
                        }, 2000);
                    },
                    error: function()
                    {
                        window.setTimeout(function()
                        {
                            $btnFb.html("Turned on has failed");
                            $btnFb.addClass("text-danger");

                            window.setTimeout(function(){
                                window.location.reload(true);
                            }, 2000);
                        }, 2000);
                    }
                });
            });



            $("button.ping").click(function()
            {
                var $btnPing = $(this);
                var $btn     = $("button.device[name='"+ $btnPing.attr('name') +"']");
                var btnText  = "Ping";
                var btnImg   = "<span class='fa fa-circle-o-notch fa-spin'/>";

                $.ajax({
                    url        : "ws",
                    type       : "POST",
                    data: {
                      "action" : "ping",
                      "device" : $btnPing.attr('name')
                    },
                    beforeSend: function()
                    {
                        $btnPing.html(btnImg);
                        $btn.removeClass("btn-success btn-danger");
                        $btn.addClass("btn-muted");
                    },
                    success: function(data)
                    {
                        $btnPing.html(btnText);
                        $btn.removeClass("btn-muted");
                        $btn.addClass(data === "true" ? "btn-success" : "btn-danger");
                    },
                    error: function()
                    {
                        $btnPing.html(btnText);
                        $btn.removeClass("btn-muted");
                        $btn.addClass("btn-danger");
                    }
                });
            });



            window.setTimeout(function(){
                $('#NAS button.ping').click();
            }, 500);
            window.setTimeout(function(){
                $('#XPC button.ping').click();
            }, 1000);
        </script>

    </body>

</html>
